<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <video class="videolarge" ng-src="{{video.file}}" controls></video>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <span class="large">{{video.name}}</span><br>
            {{video.info}}<br>
            by {{video.uploadBy}}<br>
            When: {{video.timestamp|date:"dd/MM/yy HH:mm:ss"}}<br>
        </div>
        <div class="col-md-4 pull-right">
            <span class="mediumlarge">View: 9</span>
        </div>
    </div>
</div>
